<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   
    <link rel="stylesheet" href="css/main.css">
   
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <title>Calendar</title>
</head>
<body>
    <div class="wrapper">
        <div class="calendar">
            <div class="calendar-close">
                <span class="arrow-back"><i class="fas fa-arrow-left"></i></span>
                <span>Выбрать дату</span>
                <span class="close-popup"><i class="far fa-times-circle"></i></i></span>
            </div>
            <div class="calendar-box">
                <div class="calendar-body">
                    <div class="choose-month-box">
                        <ul class="choose-month">
                            <li><span>Январь</span></li>
                            <li><span>Февраль</span></li>
                            <li><span>Март</span></li>
                            <li><span>Апрель</span></li>
                            <li><span>Май</span></li>
                            <li><span>Июнь</span></li>
                            <li><span>Июль</span></li>
                            <li><span>Август</span></li>
                            <li><span>Сентябрь</span></li>
                            <li><span>Октябрь</span></li>
                            <li><span>Ноябрь</span></li>
                            <li><span>Декабрь</span></li>
                        </ul>
                    </div>
                    <div class="calendar-content-box"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
